<div *ngIf="message">
  <div class="backdrop" (click)="onClose()"></div>
  <div class="alert-box centered-text">
    <h4> Error </h4>
    <p> {{ message }}</p>
    <hr>
    <div class="alert-box-actions">
      <button class="btn btn-primary" (click)="onClose()">OK</button>
    </div>
  </div>
</div>
