<div class="row m-0" >
  <div class="col-md-12 p-0" >
    <img
      [src]="post.imagePath"
      alt="{{ post.title }}"
      class="img-responsive image-mh"
      >
  </div>
</div>
<div class="row m-0" >
  <div class="col-md-12">
    <br>
    <h4 class="list-group-item-heading text-margin" >{{post.title}}</h4>
    <br>
    <p class="list-group-item-text text-margin" >
      {{post.description}}
    </p>
  </div>
</div>
