<div class="row" style="margin:0">
  <div class="col-md-12" style="padding: 0;">
    <img
      [src]="post.imagePath"
      alt="{{ post.title }}"
      class="img-responsive"
      style="max-height: 400px; ">
  </div>
</div>
<div class="row" style="margin:0;">
  <div class="col-md-12">
    <br>
    <h4 class="list-group-item-heading" style="margin:5px;">{{post.title}}</h4>
    <br>
    <p class="list-group-item-text" style="margin:5px;">
      {{post.description}}
    </p>
  </div>
</div>
