
<div class="row m-0"  *ngIf="error" >
  <div class="col-md-12 p-0 centered-text" >
    <app-alert [message]="error"></app-alert>
  </div>
</div>
<div class="row m-0" *ngIf="isLoading" >
  <div class="col-md-12 p-0 centered-text">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="row m-0" *ngIf="!isLoading && !error">
  <div class="col-md-12 p-0" >
    <router-outlet></router-outlet>
  </div>
</div>
