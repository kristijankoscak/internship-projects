<a
  [routerLink] = "[postId]"
  class="list-item list-group-item clearfix"
  (click)="onPostSelected()"
>
  <span class="pull-left">
    <img
      [src]="post.imagePath"
      alt="{{ post.title }}"
      class="img-fluid list-item-image"
    />
  </span>
  <div class="">
    <h4 class="list-group-item-heading">{{ post.title }}</h4>
    <p class="list-group-item-text gradient">{{ post.description.slice(descStart,descEnd) }} ...</p>
  </div>
</a>
